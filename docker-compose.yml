version: '3.8'

services:
  oracle19c:
    image: gvenzl/oracle-free:slim-faststart
    container_name: oracle19c
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=oracle
      - ORACLE_DATABASE=FREEPDB1
    volumes:
      - oracle_data:/opt/oracle/oradata
      - oracle_backup:/opt/oracle/backup
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlplus", "-s", "system/oracle@//localhost:1521/XE", "<<<", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - ollama_network

  # Optional: PostgreSQL for Great Expectations demo
  postgres:
    image: postgres:15
    container_name: postgres_gx
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gx_example_db
      - POSTGRES_USER=try_gx
      - POSTGRES_PASSWORD=try_gx
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ollama_network

volumes:
  oracle_data:
    driver: local
  oracle_backup:
    driver: local
  postgres_data:
    driver: local

networks:
  ollama_network:
    driver: bridge
